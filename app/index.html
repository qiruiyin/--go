<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>出游，从车圈开始</title>
    <meta name="description" content="车圈">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="车圈">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="img/icon-57.png" sizes="57x57" rel="apple-touch-icon-precomposed">
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon-precomposed">
    <link href="img/icon-180.png" sizes="180x180" rel="apple-touch-icon-precomposed">
    <!-- build:css css/docs.css -->
    <link rel="stylesheet" href="./../bower_components/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="./css/docs.css">
    <!-- endbuild -->
  </head>

  <body ontouchstart="return false;">
    <div class="loading">
      <img src="img/icon-180.png" alt="车圈" class="animated pulse hinge">
      <span>00</span>%
    </div>
    <script>
      var progress = document.querySelector('.loading > span'),
          img = ["arrow-white","beer-flower","bg-expect","bg-heard","bg-invite","bg-release","bg-table-s1","bg-table-s2","bg-table-s3","bg-waiting","bg-working","copy-writer","cup-left","cup-right","designer","developer","green-person","hand-expect","icon-114","icon-180","icon-57","mobile","sunshine","text-chequan","text-expect","text-heard","text-release","text-waiting-2","text-waiting","tips-copy-writer","tips-designer","tips-developer"],
          cImg=[],
          numImagesLoaded = 1;

      var showPercent = function(){
        var percent = Math.floor(numImagesLoaded / img.length * 100);
        numImagesLoaded ++;
        if(percent < 10) {
          percent = '0' + percent;
        } else if(percent > 100){
          percent = 100;
        }
        progress.innerHTML = percent;
        if(percent === 100) {
          document.cookie = "preload=ok";
          location.href = 'main.html';
        }
      };

      for (var i = 0, x = img.length; i < x; i++){
        cImg[x] = new Image();
        cImg[x].src = "img/" + img[i] + '.png';
        cImg[x].onload = showPercent;
      }
    </script>
  </body>
</html>
