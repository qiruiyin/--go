<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>出游，从车圈开始</title>
    <meta name="description" content="车圈">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="车圈">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/favicon.ico">    
    <link href="img/icon-57.png" sizes="57x57" rel="apple-touch-icon-precomposed">
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon-precomposed">
    <link href="img/icon-180.png" sizes="180x180" rel="apple-touch-icon-precomposed">
    <!-- build:css css/docs.css -->
    <link rel="stylesheet" href="./../bower_components/swiper/dist/css/swiper.css">
    <link rel="stylesheet" href="./css/docs.css">
    <!-- endbuild -->
  </head>

  <body>
   <div class="swiper-container main-container">
      <div class="swiper-wrapper">
        <!-- 首页 -->
        <div class="swiper-slide main-slide" id="pageWorking" data-hash="s1">
          <!-- 文案狗 -->
          <div class="s1-slide s1-copy-writer hide animated">
            <div class="num" data-value="122"></div>
            <img src="img/copy-writer.png" alt="文案" class="finger hide animated">
          </div>
          <!-- 设计狮 -->
          <div class="s1-slide s1-designer hide animated">
            <div class="num" data-value="223"></div>
            <img src="img/designer.png" alt="设计师" class="finger hide animated">
          </div>
          <!-- 程序猿 -->
          <div class="s1-slide s1-developer hide animated">
            <div class="num" data-value="645423"></div>
            <img src="img/developer.png" alt="程序员" class="finger hide animated">
          </div>
        </div>
        <!-- 上线 -->
        <div class="swiper-slide main-slide" id="pageRelease" data-hash="s2">
          <img src="img/text-release.png" class="animated text-release hide">
          <img src="img/cup-left.png" class="animated cup-left hide">
          <img src="img/cup-right.png" class="animated cup-right hide">
          <img src="img/beer-flower.png" class="animated beer-flower hide">
        </div>
        <!-- 听说 -->
        <div class="swiper-slide main-slide" id="pageHeard" data-hash="s3">
          <div class="sunshine"></div>
          <img src="img/text-heard.png" class="animated text-heard hide">
        </div>
        <!-- 等待 -->
        <div class="swiper-slide main-slide" id="pageWaiting" data-hash="s4">
          <img src="img/text-waiting.png" class="animated text-waiting hide">
          <img src="img/text-waiting-2.png" class="animated text-waiting-2 hide">
          <div class="green-head"></div>
        </div>
        <!-- 期待 -->
        <div class="swiper-slide main-slide" id="pageExpect" data-hash="s5">
          <img src="img/text-expect.png" class="animated text-expect hide">
          <div class="hide">
            <img src="img/sunshine.png" class="sun-roll">
          </div>
          <img src="img/hand-expect.png" class="hand-expect">
        </div>
        <!-- 邀请 -->
        <div class="swiper-slide main-slide" id="pageInvite" data-hash="s6">
          <img src="img/text-chequan.png" class="animated text-chequan hide">
          <a href="http://www.91chequan.com/mobile/download.html" class="btn-download btn-android">下载车圈</a>
        </div>
      </div>
    </div>
    <img src="img/arrow-white.png" alt="下一页" class="arrow-next">
    <div class="mask">
      <img src="img/mobile.png" width="128" height="128" class="rotate-mb">
    </div>
    <!-- build:js js/docs.js -->
    <script src="./../bower_components/swiper/dist/js/swiper.js"></script>
    <script src="./../bower_components/zeptojs/src/zepto.js"></script>
    <script src="./../bower_components/zeptojs/src/event.js"></script>
    <script src="js/docs.js"></script>
    <!-- endbuild -->
  </body>
</html>
